version: "1.0"

global:
  host: mycompany.com

squadron:
  frontend:
    chart: ./testdata/config-template-frontend/my-chart
#    chart:
#      name: mychart
#      version: 0.1.0
#      repository: http://helm.mycompany.com/repository
    builds:
      default:
        tag: latest
        image: docker.mycompany.com/mycomapny/frontend
    values:
      image:
        tag: <% .Squadron.frontend.builds.default.tag %>
        repository: <% .Squadron.frontend.builds.default.image %>
      env:
        ENV: <% env "LC_CTYPE" %>
        GLOBAL: <% .Global.host %>
        BASE64: <% base64 "1234567890" %>
  frontend-admin:
    chart:
      name: mychart
      version: 0.1.0
      repository: http://helm.mycompany.com/repository
    builds:
      default:
        tag: latest
        image: docker.mycompany.com/mycomapny/frontend-admin
    values:
      image:
        tag: <% .Squadron.frontend_admin.builds.default.tag %>
        repository: <% .Squadron.frontend_admin.builds.default.image %>
      env:
        ENV: <% env "LC_CTYPE" %>
